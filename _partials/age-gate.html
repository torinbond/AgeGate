<div class="age-gate">
	<div class="form-wrapper">

		<form action="/" method="POST">
			<h3>It's&nbsp;not&nbsp;the&nbsp;years in&nbsp;your&nbsp;life</h3><h3>but&nbsp;the&nbsp;life in&nbsp;your&nbsp;years.</h3>
			<p>However, you still need to be old enough to enter. Are you 21 years of age?</p>
			<input id="" type="submit" class="age-btn" name="over21" value="Yes">
			<input type="submit" class="age-btn" name="over21" value="No">
			{{ session_plugin:nextUrl }}
			<br>
			<input id="remember-me" name="remember-me" type="checkbox">
			<label for="remember-me"><span style="font-size:15px;">REMEMBER ME!</span> For the next 30 days or so.</label>
		</form>
	</div>	
</div>
